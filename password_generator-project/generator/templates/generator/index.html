<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <title>Document</title>

<body>
    <div class="container text-center">
        <h1>You are in the homepage</h1>
        
        <!--{{ password }}

        <!-- Giving some options to the user with a form
            Inside the action arg is the url you want it to go 
            Select tag is for the dropdown
            the input tag type submit is a button

        -->
        <form action="{% url 'pw' %}">
            <select name="length" id="">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Length
            <br>
            <input type="checkbox" name="uppercase"> Uppercase
            <br>
            <input type="checkbox" name="numbers"> Numbers
            <br>
            <input type="checkbox" name="special"> Special Characters
            <br>
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>

        <br>
        <br>
        <!--<a href="{% url 'about' %}">About Page</a>-->
    </div> <!--end container -->
</body>
</html>
